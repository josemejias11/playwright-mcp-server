name: CI - WebDriverIO MCP Server

on:
  push:
    branches: [newsela]
  pull_request:
    branches: [newsela]
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'
  CHROME_VERSION: 'stable'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Lint TypeScript
        run: npx tsc --noEmit

      - name: Build MCP server
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

  wdio-browser-matrix:
    name: WebDriverIO (${{ matrix.browser }})
    needs: lint-and-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (reuse artifacts optional)
        run: npm run build

      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROME_VERSION }}

      - name: Run tests (${{ matrix.browser }})
        env:
          BROWSERS: ${{ matrix.browser }}
        run: npm test

      - name: Generate Allure HTML
        run: |
          npx allure generate reports/allure-results --clean -o reports/allure-report || echo "Allure generation skipped"

      - name: Upload reports (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.browser }}
          path: reports/
          retention-days: 30

  wdio-safari:
    name: WebDriverIO (safari)
    needs: lint-and-build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Enable safaridriver
        run: sudo safaridriver --enable

      - name: Run tests (safari)
        env:
          BROWSERS: safari
        run: npm test

      - name: Generate Allure HTML
        run: |
          npx allure generate reports/allure-results --clean -o reports/allure-report || echo "Allure generation skipped"

      - name: Upload reports (safari)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-safari
          path: reports/
          retention-days: 30

  mcp-server-validation:
    name: MCP Server Validation
    needs: lint-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Chrome for WebDriverIO
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROME_VERSION }}

      - name: Validate MCP server starts correctly
        run: |
          echo "ğŸ” Testing MCP server startup..."
          timeout 10s npm run mcp:server || [ $? -eq 124 ] && echo "âœ… MCP server started successfully"

      - name: Test WebDriver manager functionality
        run: |
          echo "ğŸ§ª Testing WebDriver functionality..."
          node -e "
          import('./dist/webdriver/manager.js').then(async ({ WebDriverManager }) => {
            const manager = new WebDriverManager();
            try {
              console.log('Testing WebDriver manager...');
              const driver = await manager.getDriver();
              await driver.url('https://example.com');
              const title = await driver.getTitle();
              console.log('âœ… WebDriver test successful, title:', title);
              await manager.closeDriver();
            } catch (error) {
              console.error('âŒ WebDriver test failed:', error);
              process.exit(1);
            }
          });
          "

      - name: Validate screenshot functionality
        run: |
          echo "ğŸ“¸ Testing screenshot functionality..."
          node -e "
          import('./dist/webdriver/manager.js').then(async ({ WebDriverManager }) => {
            const manager = new WebDriverManager();
            try {
              console.log('Testing screenshot capture...');
              const driver = await manager.getDriver();
              await driver.url('https://example.com');
              const screenshotPath = await manager.takeScreenshot('ci-test.png');
              console.log('âœ… Screenshot saved to:', screenshotPath);
              await manager.closeDriver();
            } catch (error) {
              console.error('âŒ Screenshot test failed:', error);
              process.exit(1);
            }
          });
          "

  security-scan:
    name: Security & Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Install audit-ci
        run: npm install -g audit-ci
        continue-on-error: true

      - name: Run dependency check
        run: npx audit-ci --moderate
        continue-on-error: true

  generate-reports:
    name: Aggregate Test Reports
    needs: [wdio-browser-matrix, wdio-safari, mcp-server-validation]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Chrome reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports-chrome
          path: reports/chrome

      - name: Download Firefox reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports-firefox
          path: reports/firefox

      - name: Download Safari reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports-safari
          path: reports/safari

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create index page for reports
        run: |
          mkdir -p reports/
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>WebDriverIO MCP Server - Test Reports</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
