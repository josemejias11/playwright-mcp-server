          echo "| Test Suite | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.lint-and-build.result }} | TypeScript compilation and WebDriverIO tests |" >> $GITHUB_STEP_SUMMARY
          echo "| MCP Validation | ${{ needs.mcp-server-validation.result }} | MCP server startup and WebDriver functionality |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} | Dependency vulnerability assessment |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Branch: newsela" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **WebDriverIO Integration**: Complete web automation framework" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”§ **TypeScript Migration**: Full type safety and modern build process" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“Š **Centralized Reporting**: All test results in reports/ folder" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸš€ **15 MCP Tools**: Comprehensive web automation capabilities" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“‹ Available Tools" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ **Navigation**: navigate, wait_for_element" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ–±ï¸ **Interaction**: click, double_click, right_click, hover" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ¨ï¸ **Input**: type, clear, select_option" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¸ **Capture**: take_screenshot, get_page_source" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” **Information**: get_element_text, get_element_attribute, get_page_title, get_current_url" >> $GITHUB_STEP_SUMMARY
